---
layout: default
---
<div class="note-page-wrapper">
  <main class="note-container">
    <article class="note-content">
      <header class="note-header">
        <h1 class="note-title">{{ page.title }}</h1>
        {% if page.date or page.tags %}
        <div class="note-meta">
          {% if page.date %}
          <time datetime="{{ page.date | date_to_xmlschema }}" class="note-date">
            {{ page.date | date: "%B %d, %Y" }}
          </time>
          {% endif %}
          
          {% if page.tags %}
          <div class="note-tags">
            {% for tag in page.tags %}
            <span class="tag">{{ tag }}</span>
            {% endfor %}
          </div>
          {% endif %}
        </div>
        {% endif %}
      </header>

      <div class="note-body">
        {{ content }}
      </div>

      <footer class="note-footer">
        <a href="/notes" class="back-link">
          <i class="fas fa-arrow-left"></i> Back to all notes
        </a>
      </footer>
    </article>
  </main>
</div>
